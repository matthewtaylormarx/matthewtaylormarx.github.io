---
layout: default
---
{% for post in site.posts limit:3 %}
<article class="mb-5">

  <header>
    <h1>{{ post.title | escape }}</h1>
    <p><em>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ post.date | date: date_format }}
      </time>
    </em></p>
  </header>

  <div>
    {{ post.content }}
  </div>

</article>
{% endfor %}
